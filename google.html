<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="row" id="header">
				<div class="header-menu">
					<div class="header" id="gmail-user-pic">
						<img src="">
					</div>
					<div class="header" id="share-icon">Share</div>
					<div class="header" id="bell-pic">
						<img src="images/bell.jpeg" id="bell-image" class="img-responsive center-block" alt="Responsive image">
					</div>
					<div class="header" id="grid-pic">Apps</div>
					<div class="header" id="Images">Images</div>
					<div class="header" id="gmail">Gmail</div>
					<div class="header" id="gmail-name">+JD</div>
				</div>
			</div>
			<div class="row" id="content">
				<div class="row" id="image-body">
					<img src="images/google.jpeg" id="image" height="85" width="300" class="img-responsive center-block" alt="Google">
				</div>
				<div class="row" id="search">
					<form action="www.google.com" method="POST" name="my_form">
						<input type="text" id="search-box">
					</form>
				</div>
				<div class="row" id="search-buttons">
					<div id="search-box-buttons">
						<button type="button" id="search-button">Search</button>
						<button type="button" id="im-feeling-lucky">I'm Feeling Lucky</button>
					</div>
				</div>
			</div>
			<div class="row" id="footer">
				<div id="footer-menu">
					<div id="footer-left">
						<div class="footer-menu" id="advertising">Advertising</div>
						<div class="footer-menu" id="business">Business</div>
						<div class="footer-menu" id="about">About</div>
					</div>
					<div id="footer-right">
						<div class="footer-menu" id="privacy">Privacy</div>
						<div class="footer-menu" id="terms">Terms</div>
						<div class="footer-menu" id="settings">Settings</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
